name: CodeQL

permissions:
  contents: read
  pull-requests: write
  security-events: write

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 配置JDK环境
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      # Gradle依赖缓存
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # CodeQL核心缓存（新增部分）
      - name: Cache CodeQL dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.codeql
            **/codeql-db
          key: ${{ runner.os }}-codeql-${{ hashFiles('**/codeql-config.yml') }}-${{ github.job }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-codeql-
            
      # 初始化CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          # 启用查询缓存（需要CodeQL 2.12+）
          ql-queries-cache-enabled: true
          ql-queries-cache-size: 4096

      # 配置Gradle环境
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.10.2"
          build-root-directory: .

      # 执行构建并收集CodeQL数据
      - name: Build with Gradle
        run: |
          gradle build --parallel --stacktrace

      # 执行CodeQL分析
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java"
