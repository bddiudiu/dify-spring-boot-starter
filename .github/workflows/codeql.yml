name: CodeQL

permissions:
  contents: read
  pull-requests: write
  security-events: write  # 必需的CodeQL权限

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 需要完整历史记录进行差异分析

      # 配置JDK环境
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle  # 启用Gradle缓存

      # Gradle依赖缓存优化
      - name: Cache Gradle packages
        uses: actions/cache@v4  # 更新到最新版本
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 初始化CodeQL分析
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          # 如果自动构建失败，取消注释以下行
          # auto-build: false

      # 配置Gradle环境
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.10.2"
          build-root-directory: .

      # 执行构建并收集CodeQL数据
      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew build --no-daemon --parallel --stacktrace

      # 执行CodeQL分析并上传结果
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java"
